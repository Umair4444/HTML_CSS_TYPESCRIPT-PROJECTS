<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTDOWN TIMER</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="heading">TIME IS RUNNING OUT</h1>

    <div class="timer_container">
      <div class="timer">
        <p id="hours" class="countdown_el">0</p>
        <span>hours</span>
      </div>
      <div class="timer">
        <p id="minutes" class="countdown_el">0</p>
        <span>minutes</span>
      </div>
      <div class="timer">
        <p id="seconds" class="countdown_el">0</p>
        <span>seconds</span>
      </div>
    </div>
    <div id="user_input">
      <input id="input" type="text" class="input info" />
      <label>Enter Your Time In Seconds</label>
      <button id="button" class="info">Run</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
