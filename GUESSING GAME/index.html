<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Guessing Game</div>
      <div class="intro">What Number am I Thinking</div>
      <div class="userinput">
        <input type="text" placeholder="Test Your Luck"/>
        <button type="button">My Answer</button>
      </div>
      <div class="answer">Computer answer is xxxxx and you guess it xxxxx</div>
      <div class="score">Your Score is xxxx and Computer score is xxxx</div>
      <div class="btn">
        <div class="startbtn">
          <button type="button">Start</button>
        </div>
        <div class="Resetbtn">
          <button type="button">Reset</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
