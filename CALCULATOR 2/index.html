<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>WELCOME TO CALCULATOR</h1>
      <p>SOLUTION TO YOUR PROBLEM</p>

      <div class="calculator">
        <input class="display" type="text" placeholder="0" readonly />

        <div class="row">
          <button type="button" class="button">%</button>
          <button type="button" class="cleareq color button">++</button>
          <button type="button" class="clearall color button">C</button>
          <button type="button" class="del color button">Del</button>
        </div>
        <div class="row">
          <button type="button" class="button">1/x</button>
          <button type="button" class="button">x<sup>2</sup></button>
          <button type="button" class="button">&radic;2</button>
          <button type="button" class="button">/</button>
        </div>
        <div class="row">
          <button type="button" class="button">7</button>
          <button type="button" class="button">8</button>
          <button type="button" class="button">9</button>
          <button type="button" class="button" value="*">x</button>
        </div>
        <div class="row">
          <button type="button" class="button">4</button>
          <button type="button" class="button">5</button>
          <button type="button" class="button">6</button>
          <button type="button" class="button">-</button>
        </div>
        <div class="row">
          <button type="button" class="button">1</button>
          <button type="button" class="button">2</button>
          <button type="button" class="button">3</button>
          <button type="button" class="button">+</button>
        </div>
        <div class="row">
          <button type="button" class="button">+/-</button>
          <button type="button" class="button">0</button>
          <button type="button" class="button">.</button>
          <button type="button" class="equal color button">=</button>
        </div>
      </div>
    </div>

    <footer>Copyrights belongs to CodeMaster<sup>&#169;</sup></footer>

    <script src="main.js"></script>
  </body>
</html>
