<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Time for new begining</h1>

    <div class="countdown_container">


      <div class="months-c countdown_el">
        <p class="big-text" id="months">0</p>
        <span>months</span>
      </div>
      <div class="days-c countdown_el">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="hours-c countdown_el">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="minutess-c countdown_el">
        <p class="big-text" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="seconds-c countdown_el">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
